<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: flex-start; 
            justify-content: flex-start; 
            height: 100vh; 
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            margin-top: 20px; 
            margin-left: 20px; 
        }
        #authorsList {
            list-style-type: disc; 
            padding-left: 20px; 
        }
        #authorsList li {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #downloadButton {
            background-color: #F0F0F0; 
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="downloadButton">Download books</button>
        <ul id="authorsList"></ul>
    </div>
    <script src="task2.js"></script>
</body>
</html>
